name: Deploy via SSH

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Debug SSH Key
        run: |
          echo "检查私钥格式:"
          echo "${{ secrets.BWH }}" | head -n 1
          echo "私钥长度:"
          echo "${{ secrets.BWH }}" | wc -c
          
      - name: Setup SSH key and known_hosts
        run: |
          # 创建 .ssh 目录
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          
          # 添加服务器到 known_hosts
          ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts
          
      - name: Deploy using SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.BWH }}
          port: ${{ secrets.PORT }}
          script: |
            echo "--- 开始部署流程 ---"
            cd /home/deploy
            git pull origin main
            echo "--- 部署完成 ---"
